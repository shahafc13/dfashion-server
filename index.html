<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

function getUrlParam(){
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const model = urlParams.get('model');
    const MODEL_PATH = "".concat(model, " (Binary)");
    return MODEL_PATH;
}
</script>
<!-- Just create a rendering canvas like below and call gltf_rv! -->
<body onload="viewer = gltf_rv.gltf_rv('canvas', 'assets/models/2.0/model-index.json', 'Neutral', false, undefined, '', getUrlParam());">
    <div id="gltf-rv-model-spinner"> </div>
    <canvas id="canvas">No Canvas!</canvas>
</body>
